{% include 'navbar.html' %} 

{% block content %}
<div class="contenedorDetalle">
    <div class="detalle">
        <h1>Usuario</h1>
        <h2>{{ user.username}}</h2>
        <p><strong>Nombre y Apellido: </strong> {{ user.first_name}}</p>
        <p><strong>e-mail: </strong> {{ user.email}}</p>
        

        <div class="contenedorBotones">
            <a style="margin: 50px" class="botonSecundario" href="{% url 'lista_usuarios' %}">Volver</a>   
        </div>
    </div>
</div>
{% endblock %}
