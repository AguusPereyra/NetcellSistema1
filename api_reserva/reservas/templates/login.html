{% extends "base.html" %}
{% block content %}

<div class="contenedorLogin {% if modoNocturnoGuardado == 'activado' %}dark-mode{% endif %}">
    <div class="login-card">
        <div class="ReserVas">
            <h1 style="margin-top: 10px">Net<span>Cell</span></h1>
        </div>
        <h3 style="margin-top: -33px"><strong style="font-size:50px">LOGIN</strong></h3>
        <form action="" method="POST">
            {% csrf_token %}

            <div class="input-login">

                <label for="username" class="form-label">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    Usuario:
                </label>
                <input type="text" class="form-control" id="username" name="username">
            </div>

            <div class="input-login">
                <label for="password" class="form-label">
                    <span class="material-symbols-outlined">
                        password
                    </span>
                    Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <button type="submit" class="botonPrimario" id="ingresar" >Ingresar</button>
        </form>
    </div>
</div>

{% endblock %}
